name: "CodeQL Analysis"
on:
  push:
    branches: [ "main", "master" ] # Chạy khi có code được đẩy lên nhánh chính
  pull_request:
    branches: [ "main", "master" ] # Chạy khi tạo hoặc cập nhật Pull Request
  schedule:
    - cron: '0 1 * * 0' # Chạy định kỳ vào 1:00 sáng Chủ Nhật hàng tuần

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Quyền bắt buộc để tải lên kết quả quét
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript # Chọn ngôn ngữ phù hợp

      - name: Perform Custom Build (Nếu cần)
        # THAY THẾ bằng lệnh build thực tế của SubWallet (ví dụ: npm run build)
        # Chỉ cần nếu dự án sử dụng TypeScript hoặc các bước biên dịch phức tạp
        run: echo "Skipping custom build, using Autobuild or relying on simple JS compilation."

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
